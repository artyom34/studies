<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
	integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" 
	/>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form class="main-form">
		
		<input type="text" 
		class="input-form"
		name="primaryLanguage"
		value="HTML"
		disabled>
		
		<input type="checkbox"
		class="input-form"
		name="agree"
		unchecked>

		<input type="checkbox"
		class="input-form"
		name="like"
		checked
		readonly>

		<input type="color"
		class="input-form"
		name="favouriteColor"
		value="#ff7f50">

		<input type="date"
		class="input-form"
		name="birthDate"
		value="2021-01-02">

		<input type="datetime-local"
		class="input-form"
		name="birthTime"
		value="2024-10-04T13:02">

		<input type="email"
		class="input-form"
		name="email"
		placeholder="example@domain.com"
		required>

		<input type="file"
		class="input-form"
		name="avatar">

		<input type="month"
		class="input-form"
		name="startLearning"
		value="2020-01">

		<input type="number"
		class="input-form"
		name="favouriteNumber"
		value="17">

		<textarea class="input-form"
		name="story"
		cols="30" 
		rows="5"
		placeholder="A long time ago..."></textarea>

		<input type="password"
		class="input-form"
		name="password"
		value="secret">

		<div class="languages input-form">
			<input type="radio" value="html"><label>HTML</label>	
			<input type="radio" value="css" checked><label>CSS</label>	
			<input type="radio" value="javascript"><label>JavaScript</label>	
		</div>

		<input type="range"
		class="input-form"
		name="learningProgress"
		value="30">

		<select name="framework"
		class="input-form">
			<option value="react"> React</option>
			<option value="jquery" selected>jQuery</option>
			<option value="bootstrap">Bootstrap</option>
		</select>

		<input type="search"
		name="search"
		class="input-form"
		placeholder="Type first letters...">

		<input type="time"
		class="input-form"
		name="lunchEnd"
		value="14:01">

		<input type="url"
		class="input-form"
		name="website"
		placeholder="https://website.com"
		required>

		<input type="week"
		class="input-form"
		name="birthWeek"
		value="2021-W51">

		<input type="submit"
		class="input-form"
		value="Save">
	</form>
</body>
</html>
